<!DOCTYPE html>
<html lang="en">
<head>
  <title>NextWatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>NextWatch</h1>
    <p>Find your match with the filters below</p>
    <form id="quiz">
      
      <label>
        1. What are you feeling?<br />
        <select name="vibe" required>
          <option value="">-- Choose --</option>
          <option value="28">Action</option>
          <option value="35">Comedy</option>
          <option value="18">Drama</option>
          <option value="10749">Romance</option>
          <option value="878">Sci-Fi</option>
          <option value="27">Horror</option>
        </select>
      </label><br /><br />

      <label>
        2. Movie or TV Show?<br />
        <select name="type" required>
          <option value="">-- Choose --</option>
          <option value="movie">Movie</option>
          <option value="tv">TV Show</option>
        </select>
      </label><br /><br />

      <label>
        3. Minimum rating (1-10):<br />
        <input type="number" name="rating" min="1" max="10" step="0.1" value="7.0" />
      </label><br /><br />

      <label>
        4. Release year range (optional):<br />
        From: <input type="number" name="yearFrom" placeholder="e.g. 2010" />
        To: <input type="number" name="yearTo" placeholder="e.g. 2020" />
      </label><br /><br />

      <label>
        5. Language:<br />
        <select name="lang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="ko">Korean</option>
          <option value="ja">Japanese</option>
        </select>
      </label><br /><br />

      <button type="submit">Find Matches</button>
    </form>

    <div id="result">Waiting for your answers...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
